<section class="container-fluid">
    <figure class="image-container">
        <picture class="h-100 w-100">
            <source [srcset]="currentImageUrlMin + ' 1.5x'">
                <img [src]="currentImageUrl" [alt]="description" #mainImage>
        </picture>
        <div class="description-container">
            <div class="container">
                <div class="row justify-content-end">
                    <figcaption class="col-md-7 description">
                        <span>{{description}}</span>
                        <span class="technique" *ngIf="technique !== null">{{technique}}</span>
                    </figcaption>
                </div>
            </div>
        </div>
    </figure>
    <div class="navigation">
        <div class="row justify-content-center h-100">
            <div class="col-11">
                <div class="d-flex justify-content-between align-items-center h-100">
                    <span class="material-icons md-48" title="Előző kép" (click)="onPrevious()">chevron_left</span>
                    <span class="material-icons" title="Következő kép" (click)="onNext()">chevron_right</span>
                </div>
            </div>
        </div>
    </div>
    <div class="indicator" [ngStyle]="{left: indicatorPosition + 'px'}"></div>
</section>
